<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Desktop -->
    <div class="desktop">
      <section class="header"><img src="images/icon-star.svg" alt="icon-star" class="icon-star"></section>
      <section class="body">      
        <h1>How did we do?</h1>
        <br>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p> 
        <br>
        <div class="radio">
          <button value="1">1</button> 
          <button value="2">2</button> 
          <button value="3">3</button> 
          <button value="4">4</button> 
          <button value="5">5</button>
        </div>
        <button class="submit" onclick="thankyouDisplay()">SUBMIT</button>
      </section>
    </div>
  </div>

  <script>
    const container = document.querySelector(".container")
    const buttons = document.querySelectorAll(".radio button")

    let ratingValue = 1 

    buttons.forEach(button=>(
      button.addEventListener("click", function(){
        ratingValue = this.innerHTML
      })
    ))

    
    function thankyouDisplay () {
      container.innerHTML = `
        <!-- Desktop thank you-->
        <div class="desktop-thank-you">
          <section class="header"><img src="images/illustration-thank-you.svg" alt="icon-thankyou" class="icon-thankyou"></section>
          <div class="p-header"><p>You selected ${ratingValue} out of 5</p></div>
          <h1>Thank you!</h1>
          <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
            don’t hesitate to get in touch!</p>
        </div>
      `
    }
  </script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
